name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output_name: sea-linux-amd64
          - goos: linux
            goarch: arm64
            output_name: sea-linux-arm64
          - goos: darwin
            goarch: amd64
            output_name: sea-darwin-amd64
          - goos: darwin
            goarch: arm64
            output_name: sea-darwin-arm64
          - goos: windows
            goarch: amd64
            output_name: sea-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags "-s -w" -o "${{ matrix.output_name }}" .

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.output_name }}
          draft: false
          prerelease: false
